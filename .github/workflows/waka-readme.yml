name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
 # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Waka - Readme
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@v0.2.5
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: -> # optional
          TIME_RANGE: all_time # optional
